<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../layout/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">
        Lend Book
    </ui:define>

    <ui:define name="content">
        <f:metadata> 
            <!-- to get the cId and bind it to a cId in managed bean --> 
            <f:viewParam name="bId" value="#{bookManagedBean.bId}" /> 
            <!-- load the selected customer --> 
            <f:event type="preRenderView" 
                     listener="#{bookManagedBean.loadSelectedBook}"/> 
        </f:metadata> 
        <h:outputText value="Book Details:" style="font-weight: bold"/><br/>
        <h:outputText value="1. Book Title: #{bookManagedBean.title}" /><br/>
        <h:outputText value="2. Book ISBN #{bookManagedBean.isbn}" /><br/>
        <h:outputText value="3. Book Author: #{bookManagedBean.author}" />
        <br/><br/>
        <b:form horizontal="true" id="testForm">
            <p>Select the member whom you want to lend the book to: </p>
            <div style="display: flex; align-items: center; gap: 4em; margin-left: 1em">
                <b:selectOneMenu required="true" select2="true" style="width:120%; margin-left:10em;" value="#{memberManagedBean.selectedMember}" update=":testForm">
                    <f:ajax execute=":testForm" render=":testForm" />
                    <f:selectItem itemLabel="Select Member" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value = "#{memberManagedBean.members}" var = "member" itemLabel = "#{member.firstName} #{member.lastName}" itemValue = "#{member}"/>
                </b:selectOneMenu>
                <b:commandButton value="Lend" look="primary" actionListener="#{lendAndReturnManagedBean.addLendAndReturn}" action="searchBook.xhtml?faces-redirect=true" update=":testForm" 
                                 style="width:5em; margin-bottom: 1em">
                    <f:param name="bId" value="#{bookManagedBean.bId}" />
                    <f:param name="mId" value="#{memberManagedBean.selectedMember.memberId}" />
                </b:commandButton>
            </div>
        </b:form>
    </ui:define>

</ui:composition>
