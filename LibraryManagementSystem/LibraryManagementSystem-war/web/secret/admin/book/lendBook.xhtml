<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../layout/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Lend Book
    </ui:define>

    <ui:define name="content">
        <f:metadata> 
            <!-- to get the cId and bind it to a cId in managed bean --> 
            <f:viewParam name="bId" value="#{bookManagedBean.bId}" /> 
            <!-- load the selected customer --> 
            <f:event type="preRenderView" 
                     listener="#{bookManagedBean.loadSelectedBook}"/>
            <f:event type="preRenderComponent"
                     listener="#{lendAndReturnManagedBean.loadSelectedLendAndReturn}"/>
        </f:metadata> 
        <h3>Book Details</h3>
        <br/>
        <h:outputText value="1. Book Title: #{bookManagedBean.title}" /><br/>
        <h:outputText value="2. Book ISBN #{bookManagedBean.isbn}" /><br/>
        <h:outputText value="3. Book Author: #{bookManagedBean.author}" />
        <br/><br/>
        <h:form id="testForm" rendered="#{lendAndReturnManagedBean.getStatus(bookManagedBean.bId) == 'Available'}">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p>Select the member whom you want to lend the book to: </p>
            <div style="display: flex; align-items: center; gap: 4em; margin-left: 1em">
                <p:selectOneMenu required="true" style="width:120%; margin-left:10em;" value="#{lendAndReturnManagedBean.selectedMember}" converter="#{memberTestConverter}">
                    <p:ajax event="change" update=":testForm"/>
                    <f:selectItem itemLabel="Select Member" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value = "#{memberManagedBean.members}" var = "member" itemLabel = "#{member.firstName} #{member.lastName}" itemValue = "#{member}"/>
                </p:selectOneMenu>
                <p:commandButton value="Lend" actionListener="#{lendAndReturnManagedBean.addLendAndReturn}" action="searchBook.xhtml?faces-redirect=true" update=":testForm">
                    <f:param name="bId" value="#{bookManagedBean.bId}" />
                    <f:param name="mId" value="#{lendAndReturnManagedBean.selectedMember.memberId}" />
                </p:commandButton>
            </div>
        </h:form>
        <h:form rendered="#{lendAndReturnManagedBean.getStatus(bookManagedBean.bId) == 'Unavailable'}">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <h3>Borrow details: </h3><br/>
            <h:outputText value="1. Member: #{lendAndReturnManagedBean.selectedMember.firstName} #{lendAndReturnManagedBean.selectedMember.lastName}" /><br/>
            <h:outputText value="2. Lend Date: #{lendAndReturnManagedBean.formattedLendDate}"/><br/>
            <h:outputText value="3. Lend Time: #{lendAndReturnManagedBean.formattedLendTime}"/><br/>
            <h:outputText value="4. Fine Amount: $#{lendAndReturnManagedBean.fineAmount}" /><br/><br/>
            <p:commandButton value="Return" actionListener="#{lendAndReturnManagedBean.returnBook}" action="searchBook.xhtml?faces-redirect=true">
                <f:param name="bId" value="#{bookManagedBean.bId}" />
            </p:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
