<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../layout/default.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Search Books
    </ui:define>

    <ui:define name="content">
        <h:form>
            <b:dataTable value="#{bookManagedBean.books}"
                         var="book" style="text-align:center">
                <b:dataTableColumn value="#{book.title}" style="text-align:center"/>
                <b:dataTableColumn value="#{book.isbn}" style="text-align: center"/>
                <b:dataTableColumn value="#{book.author}" style="text-align: center"/>
                <b:dataTableColumn label="" orderable="false" searchable="false">
                    <b:commandButton value="Lend Book to Member" iconAwesome="user"
                                     oncomplete="$('.modalPseudoClass').modal()" type="button" update=":amodal">
                        <f:setPropertyActionListener value="#{book}" 
                                                     target="#{bookManagedBean.selectedBook}" /> 
                    </b:commandButton>
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>

        <b:modal id="amodal" title="Lend Book" styleClass="modalPseudoClass">
            <h:outputText value="Book Details:" style="font-weight: bold"/><br/>
            <h:outputText value="1. Book Title: #{bookManagedBean.selectedBook.title}" /><br/>
            <h:outputText value="2. Book Isbn: #{bookManagedBean.selectedBook.isbn}" /><br/>
            <h:outputText value="3. Book Author: #{bookManagedBean.selectedBook.author}" />
            <br/><br/>
            <b:form horizontal="true" id="testForm">
                <p>Select the member whom you want to lend the book to.</p>
                <b:selectOneMenu required="true" label="Member" labelColMd="2"
                                 select2="true" style="width:50%" value="#{memberManagedBean.selectedMember}" update=":testForm">
                    <f:selectItems value = "#{memberManagedBean.members}" var = "member" itemLabel = "#{member.firstName} #{member.lastName}" itemValue = "#{member}"/>
                    <f:ajax listener="#{bookManagedBean.updatedSelectedBook}" render=":testForm" />
                </b:selectOneMenu>
                <b:button value="Close" dismiss="modal" />&nbsp;
                <h:outputText value="3. Book Author: #{bookManagedBean.selectedBook.bookId}" />
                <b:commandButton value="Lend" look="primary" actionListener="#{lendAndReturnManagedBean.addLendAndReturn}" action="searchBook.xhtml?faces-redirect=true" update=":testForm">
                    <f:param name="bId" value="#{bookManagedBean.selectedBook.bookId}" />
                    <f:param name="mId" value="#{memberManagedBean.selectedMember.memberId}" />
                </b:commandButton>
            </b:form>
        </b:modal>
    </ui:define>

</ui:composition>
