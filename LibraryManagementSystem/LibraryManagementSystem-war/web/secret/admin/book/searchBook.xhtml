<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../layout/default.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Search Books
    </ui:define>

    <ui:define name="content">
        <h:form>
            <b:dataTable value="#{bookManagedBean.books}"
                         var="book" style="text-align:center">
                <b:dataTableColumn value="#{book.title}" style="text-align:center"/>
                <b:dataTableColumn value="#{book.isbn}" style="text-align: center"/>
                <b:dataTableColumn value="#{book.author}" style="text-align: center"/>
                <b:dataTableColumn label="" orderable="false" searchable="false">
                    <b:button value="Lend Book" iconAwesome="user" outcome="lendBook">
                        <f:param name="bId" value="#{book.bookId}" />
                    </b:button>
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
