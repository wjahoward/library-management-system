<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Create Member</ui:define>
    <ui:define name="styles">
        <style type="text/css">
            input[type=text] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .createMemberButton {
                background-color: #dddddd;
                color: #000000;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                display: block;
                margin: 1em auto;
            }

            .createMemberForm {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:body>
            <div style="background-color: #f2f2f2; max-width: 400px; margin: auto; padding: 1em;">
                <h3>Create Member</h3>
                <h:form>
                     
                    <h:outputLabel for="fname" value="First Name"/>
                    <p:inputText id="fname" value="#{memberManagedBean.firstName}" required="true" placeholder="Your name.."/>

                    <h:outputLabel for="lname" value="Last Name"/>
                    <p:inputText id="lname" value="#{memberManagedBean.lastName}" required="true" placeholder="Your last name.."/>

                    <h:outputLabel for="gender" value="Gender"/>
                    <br/>
                    <p:selectOneRadio id="gender" value="#{memberManagedBean.gender}">
                        <f:selectItem itemLabel="Female" itemValue="F"/>
                        <f:selectItem itemLabel="Male" itemValue="M"/>
                    </p:selectOneRadio>

                    <br/>

                    <h:outputLabel for="age" value="Age"/>
                    <p:inputText id="age" value="#{memberManagedBean.age}" required="true" placeholder="You age.."/>

                    <h:outputLabel for="identityNo" value="Identity Number"/>
                    <p:inputText id="identityNo" value="#{memberManagedBean.identityNo}" required="true" placeholder="Your identity number.."/>

                    <h:outputLabel for="phone" value="Phone"/>
                    <p:inputText id="phone" value="#{memberManagedBean.phone}" required="true" placeholder="Your phone.."/>

                    <h:outputLabel for="address" value="Address"/>
                    <p:inputText id="address" value="#{memberManagedBean.address}" required="true" placeholder="Your address.."/>

                    <p:commandButton class="createMemberButton" value="Submit" actionListener="#{memberManagedBean.addMember}" action="./createMember.xhtml?faces-redirect=true"/>

                </h:form>
            </div>
        </h:body>
    </ui:define>

</ui:composition>
