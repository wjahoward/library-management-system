<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h:form>
            <b:dataTable value="#{memberManagedBean.members}"
                         var="member"
                         excel="true"
                         csv="true"
                         pdf="true"
                         print="true">
                <b:dataTableColumn value="#{member.firstName}" />
                <b:dataTableColumn value="#{member.lastName}" />
                <b:dataTableColumn value="#{member.gender}" />
                <b:dataTableColumn value="#{member.identityNo}"/>
                <b:dataTableColumn value="#{member.phone}" />
                <b:dataTableColumn value="#{member.address}" />
            </b:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
