<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Home</title>
    </h:head>

    <h:body>

        <h:form>  
            <p:growl id="messages"/>

            <p:menubar style="height: 30px;">
                <p:menuitem value="Home" url="http://www.primefaces.org" icon="fa fa-user"/>
                <p:submenu label="Books" icon="fa fa-book">
                    <p:menuitem value="View Books" url="#"/>
                    <p:menuitem value="Rent Books" url="#"/>
                </p:submenu>
                <p:menuitem value="Profile" url="http://www.primefaces.org" icon="fa fa-power-off"/>
                <f:facet name="options">
                    <div style="display: flex; align-items: center; margin-top: -7px">
                        <p style="margin-right: 1em;">Welcome back, #{staffManagedBean.username}!</p>
                        <p:commandButton type="submit" value="Logout" icon="fa fa-power-off" action="#{staffManagedBean.logout}"/>
                    </div>
                </f:facet>
            </p:menubar>
        </h:form>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Copyright @wjahoward 2023</ui:insert>
        </div>

    </h:body>

</html>
