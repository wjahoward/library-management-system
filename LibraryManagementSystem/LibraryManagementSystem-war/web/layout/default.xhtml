<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <ui:insert name="styles"/>
        <title><ui:insert name="title">Home</ui:insert></title>
    </h:head>

    <h:form>
        <p:menubar class="header-footer">
            <p:menuitem value="Home" icon="fa fa-fw fa-home" url="/LibraryManagementSystem-war/secret/home.xhtml" class="menu-icon"/>
            <p:menuitem value="Books" url="/LibraryManagementSystem-war/secret/admin/book/searchBook.xhtml" icon="fa fa-book" class="menu-icon"/>
            <p:submenu label="Members" icon="fa fa-users" style="margin-top: 0.6em;">
                <p:menuitem value="View Members" url="/LibraryManagementSystem-war/secret/admin/member/searchMember.xhtml"/>
                <p:menuitem value="Create Member" url="/LibraryManagementSystem-war/secret/admin/member/createMember.xhtml"/>
            </p:submenu>
            <f:facet name="options">
                <div style="display: flex; align-items: center;">
                    <p style="margin-right: 1em;">Welcome back, #{staffManagedBean.username.substring(0, 1).toUpperCase()}#{staffManagedBean.username.substring(1)}!</p>
                    <p:commandButton style="background-color: #ADD8E6; color: #FFFFFF" type="submit" value="Logout" icon="fa fa-power-off" action="#{staffManagedBean.logout}"/>
                </div>
            </f:facet>
        </p:menubar>  
    </h:form>

    <h:body id="body">
        <div id="content" class="center-content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <ui:insert name="bottom">
            <div class="divider"></div>
            <div id="bottom">
                <div class="left"><p>LMS</p></div>
                <div class="middle"><p>IS3106: Enterprise Systems Interface Design and Development</p></div>
                <div class="right"><p>Howard</p></div>
            </div>
        </ui:insert>

    </h:body>

</html>
