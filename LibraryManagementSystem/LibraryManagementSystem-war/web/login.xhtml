<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/login.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Centered Container Example</title>
    </h:head>

    <ui:define name="content">
        <div class="login-container">
            <h:form>
                <div class="form-container">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <div class="login-input-container">
                        <p class="form-signin-heading">Library Management System (LMS)</p>
                        <p:inputText id="username" value="#{staffManagedBean.username}" placeholder="Your username" label="username" required="true"/><br/><br/>
                        <p:password id="password" value="#{staffManagedBean.password}" placeholder="Your password" label="password" required="true"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <f:facet name="footer">
                                <p:commandButton icon="fa fa-fw fa-user" class="login-button" value="Login" update="growl" action="#{staffManagedBean.login}" />
                            </f:facet>  
                        </h:panelGrid>   
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
